<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hispanist</title>
	<link rel="stylesheet" href="static/styles/signin.css">
</head>

<body>

    <section class="forms-section">
    <h1 class="section-title"></h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Войти
          <span class="underline"></span>
        </button>
        <form class="form form-login" action="/signin" method="post">
          <fieldset>
            <legend>Пожалуйста, введите имя пользователя и пароль, чтобы войти</legend>
            <div class="input-block">
              <label for="email">Имя пользователя</label>
              <input id="email" type="username" name="username" required>
            </div>
            <div class="input-block">
              <label for="password">Пароль</label>
              <input id="password" type="password" name="password" required>
            </div>
            <div class="input-block">
                <input type="hidden" id="login-action" type="action" name="action" value="signin">
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Войти</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switchersignin">
            <script>
                const switchers = [...document.querySelectorAll('.switcher')]
        
        switchers.forEach(item => {
            item.addEventListener('click', function() {
                switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                this.parentElement.classList.add('is-active')
            })
        })
            </script>
          Зарегистрироваться
          <span class="underline"></span>
        </button>
        <form class="form formsignin" method="post">
          <fieldset>
            <legend>Пожалуйста, введите ваше имя, имя пользователя и пароль, чтобы зарегистрироваться.</legend>
            <div class="input-block">
              <label for=signin-name">Имя</label>
              <input id=signin-name" type="name" name="name" required>
            </div>
			<div class="input-block">
				<label for=signin-username">Имя пользователя</label>
				<input id=signin-username" type="username" name="username" required>
			  </div>
            <div class="input-block">
              <label for=signin-password">Пароль</label>
              <input id=signin-password" type="password" name="password" required>
            </div>
            <div class="input-block">
              <label for=signin-password-confirm">Подтверждение пароля</label>
              <input id=signin-password-confirm" type="password" name="confirm_password" required>
            </div>
            <div class="input-block">
                <label for=signin-action"></label>
                <input type="hidden" id=signin-action" type="action" name="action" value="signup">
            </div>
          </fieldset>
          <button type="submit" class="btnsignin">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
