{% extends "base_generic.html" %}
{% block content %}
<style>
    body {
        background-image: none;
    }

    #header {
        left: 100px;
        height: 400px;
        margin: 0;
        /* border-bottom: 2px solid #7B5427; */
    }

    h2 {
        text-align: left;
    }

    #header,
    img,
    .videos {
        position: absolute;
    }

    img {
        height: 300px;
        left: 1000px;
    }

    .album.py-5.bg-body-tertiary {
        margin-top: 300px;
    }
</style>
<br>
<div id="header">
    <h2 style="font-style:italic; font-weight:lighter">
        Youtube-каналы для изучения испанского языка:
    </h2>
    <br>
    {% for channel in channels %}
    <p style="font-style: italic; font-weight: lighter">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-youtube"
            viewBox="0 0 16 16" color="red">
            <path
                d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z" />
        </svg>
        <a href="{{ channel.link }}">{{ channel.title }}</a> - {{ channel.description }}.
    </p>
    {% endfor %}
</div>
<img
    src="https://png.pngtree.com/png-vector/20190830/ourlarge/pngtree-youtube-icon-design-vector-png-image_1707840.jpg">
<br>


<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for video in videos %}
            <iframe width="360" height="220" src="{{ video.link }}" title="{{ video.title }}" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
