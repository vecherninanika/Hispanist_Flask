<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

    <title>Hispanist</title>
	<link rel="stylesheet" href="static/my_app/styles/signin.css">
</head>

<body>

    <section class="forms-section">
    <h1 class="section-title"></h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Войти
          <span class="underline"></span>
        </button>
        <form class="form form-login" action="/signin" method="post">
          <fieldset>
            <legend>Пожалуйста, введите имя пользователя и пароль, чтобы войти</legend>
            <div class="input-block">
              <label for="email">Имя пользователя</label>
              <input id="email" type="username" name="username" required>
            </div>
            <div class="input-block">
              <label for="password">Пароль</label>
              <input id="password" type="password" name="password" required>
            </div>
            <div class="input-block">
                <input type="hidden" id="login-action" type="action" name="action" value="signin">
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Войти</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switchersignin">
            <script>
                const switchers = [...document.querySelectorAll('.switcher')]
        
        switchers.forEach(item => {
            item.addEventListener('click', function() {
                switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                this.parentElement.classList.add('is-active')
            })
        })
            </script>
          Зарегистрироваться
          <span class="underline"></span>
        </button>
        <form class="form formsignin" method="post">
          <fieldset>
            <legend>Пожалуйста, введите ваше имя, имя пользователя и пароль, чтобы зарегистрироваться.</legend>
            <div class="input-block">
              <label for=signin-name">Имя</label>
              <input id=signin-name" type="name" name="name" required>
            </div>
			<div class="input-block">
				<label for=signin-username">Имя пользователя</label>
				<input id=signin-username" type="username" name="username" required>
			  </div>
            <div class="input-block">
              <label for=signin-password">Пароль</label>
              <input id=signin-password" type="password" name="password" required>
            </div>
            <div class="input-block">
              <label for=signin-password-confirm">Подтверждение пароля</label>
              <input id=signin-password-confirm" type="password" name="confirm_password" required>
            </div>
            <div class="input-block">
                <label for=signin-action"></label>
                <input type="hidden" id=signin-action" type="action" name="action" value="signup">
            </div>
          </fieldset>
          <button type="submit" class="btnsignin">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </section>

  <div class="container-fluid" style="min-height:100%">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <span style="text-align: center;">{{ message }}</span>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
